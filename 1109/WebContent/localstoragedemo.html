    function check() {
        if(sessionStorage) {
            //localStorage.setItem("username", "정재우");
            //localStorage.setItem("userage", "24");
            var obj = {     //JSON 객체.    //지역변수.
                username : '김재우',
                userage : 22,
                gender : true,
                city : "부산시"
            }
            sessionStorage.setItem("2020-01", JSON.stringify(obj));       //키 : 2020-01, 값 : JSON.Stringfity(obj)  = obj를 문자열화 해서 저장.
            
        }
    }
    function check1() {
       var str = sessionStorage.getItem("2020-01");
    //    console.log(str);        //콘솔에 찍기.
        //객체로 다시 변환해서 출력.
        var strObj = JSON.parse(str);      //strObj : 지역변수       //String str -> Object 로 변환해서 strObj에 저장.
        console.log("이름 : " + strObj.username);
        console.log("나이 : " + strObj.userage);
        console.log("성별 : " + strObj.gender);
        console.log("거주지 : " + strObj.city);
    }
    check();
    check1();
</script>
