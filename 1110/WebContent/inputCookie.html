<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- BootStrap 이용해서 버튼 만들기-->

<title>Cookie 입력 페이지</title><!-- Latest compiled and minified CSS -->
<script src = "js/jquery-3.5.1.js"></script>        <!-- jQeury 코드가 들어옴.-->
<script>
    // window.onload = setup        //DOM Level 0.

    // window.addEventListener('load', setup, false);      //DOM Level 2.      //load : body의 element(h1, form, ul, li...)가 끝난 후

    //jQuery 코딩
   // $(document).ready(setup);     //document : 객체   //$ : jQuery 의미.      //ready : load (doby의 element요소 로딩된 후.) (태그만 로딩하고, 이미지 로딩 전 ... 속도 빠름.)   //setup : ready하면 setup호출.
    // $(document).ready(function() {});       //직접 function 정의해서 사용.
    $(document).ready(function(){           //ready됐을 때, 해야할 일 정의
        //click이벤트 부여
        $('button').click(function(){           //$('button') : jQuery의 (버튼)태그 선택자.  //버튼 태그에 클릭이벤트 부여
                var f = document.forms[0];
                f.action = "makeCookie.jsp";        //form의 action
                f.method = "GET";                       //form의 방식.
                f.submit();
        });
    });
</script>      
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>


</head>
<body>
    <h1>쿠키 입력하기</h1>
    <form>
        <ul>
            <li>Cookie 이름 : <input type="text" name="cookie_name"></li>
            <li>Cookie 값 : <input type="number" name="cookie_value"></li>
            <li><button type="button" class="btn btn-success">저장</button></li>
        </ul>
    </form>
</body>
</html>
