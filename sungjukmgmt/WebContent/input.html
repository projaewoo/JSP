<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>학생 성적 입력 페이지</title>

<link rel = "stylesheet"  href = "css/bootstrap.css">
<script src = "js/jquery-3.5.1.js"></script>

<script>
    //jQuery 사용
    $(document).ready(function(){       //reday할때 function 호출.
        $('form').submit(function(){        //form이 submit할 때.
            //정규식 이용해서 유저가 학번 7자리 이상 입력 못하게 함.
            var pattern = /\d{4}-\d{2}/g;         //정규식 (입력값을 0000-00만 허용)
            if(!pattern.test( $('#txtHakbun').val())){           //   id가 txtHakbun의 값이 7자리까지만 입력가능하도록
                alert("학번을 잘못 입력하셨습니다.  \n다시 입력 부탁드립니다!");
                $('#txtHakbun').focus();            //txtHakbun 입력칸에 포커스 맞춤.
                return false;       //event stop.   //잘못 입력했을때, submit (전송) 안되게 해야하므로.
            }        
            pattern = /[가-힣]/g;       //범위 : 가 ~ 힣
            if(!pattern.test($('#txtName').val())) {
                alert("이름은 한글로 입력해주세요.");
                $('#txtName').focus();          //id가 txtName인 입력창에 포커스 맞춤.
                return false;               //event stop        //잘못 입력했을 때, submit(전송) 안되게 해야하므로.
            }

            //아래 코드는 밑에 form코드, HTML5에 의해 점수 범위 걸러짐.
            // if($('#txtKor').val() < 0 || $('#txtKor').val() > 100) {
            //     alert("국어 점수는 0부터 100까지 입니다.");
            //     $('#txtKor').focus();
            //     return false;
            // }

            // if($('#txtEng').val() < 0 || $('#txtEng').val() > 100) {
            //     alert("영어 점수는 0부터 100까지 입니다.");
            //     $('#txtEng').focus();
            //     return false;
            // }

            // if($('#txtMat').val() < 0 || $('#txtMat').val() > 100) {
            //     alert("수학 점수는 0부터 100까지 입니다.");
            //     $('#txtMat').focus();
            //     return false;
            // }
        });          
    });

</script>

</head>
<body>

    <h1 class = "text-center">성적 입력 페이지</h1>
    <div class="container">         <!--반응형 웹을 위해  form밖에 div 생성.-->
        <div class="row">
              <!-- Horizontal form 양식-->
            <form class="form-horizontal"  action = "input.jsp"  method = "POST">
              
                <div class="form-group">
                  <label for="txtHakbun" class="col-sm-2 control-label">학번</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name = "hakbun" id="txtHakbun" placeholder="학번 입력!"  required>     <!-- placeholder : 입력창에 뜨는 텍스트, required : 필수요소-->
                                                            <!-- name = "hakbun" : server에 전송되는 이름 // StudentVO의 멤버변수와 이름 같으면 편리. //bean생성 위해.-->
                  </div>
                </div>
                
                <div class="form-group">
                    <label for="txtName" class="col-sm-2 control-label">이름</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name = "name" id="txtName" placeholder="이름 입력"  required>     <!-- placeholder : 입력창에 뜨는 텍스트, required : 필수요소-->
                    </div>
                  </div>

                <div class="form-group">
                    <label for="txtKor" class="col-sm-2 control-label">국어</label>
                    <div class="col-sm-10">
                      <input type="number" min = "0"  max = "100"  name = "kor" class="form-control" id="txtKor" placeholder="국어 점수 입력"  required>     <!-- placeholder : 입력창에 뜨는 텍스트, required : 필수요소-->
                    </div>
                  </div>
                
                  <div class="form-group">
                    <label for="txtEng" class="col-sm-2 control-label">영어</label>
                    <div class="col-sm-10">
                      <input type="number"  min = "0"  max = "100" name = "eng" class="form-control" id="txtEng" placeholder="영어 점수 입력"  required>     <!-- placeholder : 입력창에 뜨는 텍스트, required : 필수요소-->
                    </div>

                  </div>
                  <div class="form-group">
                    <label for="txtMat" class="col-sm-2 control-label">수학</label>
                    <div class="col-sm-10">
                      <input type="number"  min = "0"  max = "100" name = "mat" class="form-control" id="txtMat" placeholder="수학 점수 입력"  required>     <!-- placeholder : 입력창에 뜨는 텍스트, required : 필수요소-->
                    </div>
                  </div>

                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">입력</button>
                    <button type="reset" class="btn btn-warning">취소</button>
                  </div>
                </div>

            </form>
        </div>
    </div>
  
    


</body>
</html>
